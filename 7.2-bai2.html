<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=bai2, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .abc{
            text-align: end;
        }
        .xyz{
            text-align: end;
        }
        td{
            padding: 7px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Sign Up</th>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input type="text" placeholder="Enter First Name"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" placeholder="Enter Last Name"></td>            
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender">
                <label for="radio">Male</label>
                <input type="radio" name="gender">
                <label for="radio">Female</label>
            </td>
     
        </tr>
        <tr>
            <td>
                Country
            </td>
            <td>
                <select name="country" id="abc">
                    <option value="abc" >Country</option>
                    <option value="abc" >Nhật Bản</option>
                    <option value="abc" >Việt Nam</option>
                </select>
                
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" placeholder="Enter Email">
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="phone" placeholder="Enter Phone"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>
                Confirm Password
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td colspan="2" class="abc">
                <input type="checkbox">
                <label for="agree">I Agree to the Term of use</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="xyz">
                <button>Submit</button>
                <button>Cancel</button>
            </td>
        </tr>
    </table>
</body>
</html>
